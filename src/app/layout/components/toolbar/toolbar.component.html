<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFill fxFlex fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button (click)="toggleSidebarOpen('navbar')" *ngIf="!hiddenNavbar && !rightNavbar"
                    class="navbar-toggle-button" fxHide.gt-md mat-icon-button>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div *ngIf="!hiddenNavbar && !rightNavbar" class="toolbar-separator" fxHide.gt-md></div>

            <div *ngIf="horizontalNavbar" fxLayout="row" fxLayoutAlign="start center">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/fuse.svg">
                </div>
            </div>

            <div class="px-8 px-md-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button [matMenuTriggerFor]="userMenu" class="user-button"
                    mat-button>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/Velazquez.jpg">
                    <span class="username mr-12" fxHide fxShow.gt-sm>Charlie Adams</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>

                <button class="" mat-menu-item>
                    <mat-icon>mail</mat-icon>
                    <span>Inbox</span>
                </button>

                <button class="" mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>

            <fuse-search-bar (input)="search($event)"></fuse-search-bar>

            <div class="toolbar-separator"></div>

            <button [matMenuTriggerFor]="languageMenu" class="language-button" fxHide
                    fxShow.gt-xs
                    mat-button>
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'" class="flag mr-8">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button (click)="setLanguage(lang)" *ngFor="let lang of languages" mat-menu-item>
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img [src]="'assets/icons/flags/'+lang.flag+'.png'" class="flag mr-16">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

                <button [routerLink]="'/components/multi-language'" mat-menu-item>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <span>Learn more</span>
                    </div>
                </button>

            </mat-menu>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button (click)="toggleSidebarOpen('chatPanel')" aria-label="Toggle chat panel"
                    class="chat-panel-toggle-button"
                    fxHide.gt-md
                    mat-icon-button>
                <mat-icon class="secondary-text">chat</mat-icon>
            </button>

            <div class="toolbar-separator" fxHide.gt-md></div>

            <button (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Toggle quick panel"
                    class="quick-panel-toggle-button"
                    mat-icon-button>
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div *ngIf="!hiddenNavbar && rightNavbar" class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button (click)="toggleSidebarOpen('navbar')" *ngIf="!hiddenNavbar && rightNavbar"
                    class="navbar-toggle-button" fxHide.gt-md mat-icon-button>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
